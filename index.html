<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Document</title>
    <!-- add Favicon -->

</head>
<body>

    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <div id="grid-wrapper">
        <aside id="search-bar">
            <div id="search-form-wrapper">
                <form id="search-form">
                    <h2>Search for a City:</h2>
                    <input id="query" type="text" placeholder="Atlanta" required/>
                    <input type="submit" value="Search"/>
                </form>
            </div>
            <div id="search-history">
                <!-- placeholder content-->
                <p>city 1</p>
                <p>city 2</p>
                <p>city 3</p>
            </div>
        </aside>

        <main>
            <div id="weather-info">
                <h2><span id="city-name">ATLANTA</span><span id="today-date"></span><span id="current-icon">icon</span></h2>
                <p id="current-temp">Temp:</p>
                <p id="current-wind">Wind:</p>
                <p id="current-humidity">Humidity:</p>
                <p >UV Index: <span id="current-uvi"></span></p>
            </div>
            <div id="forecast">
                <h3>5-Day Forecast:</h3>
                <div id="forecast-card-wrapper">
                    <!-- placeholder content-->
                    <p>card 1</p>
                    <p>card 2</p>
                    <p>card 3</p>
                    <p>card 4</p>
                    <p>card 5</p>
                </div>
            </div>
        </main>
    </div>
 

    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
