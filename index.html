<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Document</title>
    <!-- add Favicon -->

</head>
<body>

    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <div id="grid-wrapper">
        <aside id="search-bar">
            <div id="search-form-wrapper">
                <form id="search-form">
                    <h2>Search for a City:</h2>
                    <input id="query" type="text" placeholder="City" required/>
                    <select id="state">
                        <option value="none" disabled selected hidden>State...</option>
                    </select>
                    <input type="submit" value="Search"/>
                </form>
            </div>
            <hr>
            <div id="search-history"></div>
        </aside>

        <main>
            <div id="weather-info">
                <h2 id="current-title"><span id="city-name"></span></h2>
                <h2 id="current-date"><span id="today-date"></span><img id="current-icon" src="" alt=""></h2>
                <p id="current-temp"></p>
                <p id="current-wind"></p>
                <p id="current-humidity"></p>
                <p>UV Index: <span id="current-uvi"></span></p>
            </div>
            <div id="forecast">
                <h3>5-Day Forecast:</h3>
                <div id="forecast-card-wrapper"></div>
            </div>
        </main>
    </div>
 

    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
